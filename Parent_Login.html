<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent Login</title>
  <link rel="stylesheet" href="Output.html"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
      body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url(Background_For_Login-Form.jpg); 
    background-size: 100%;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.7;
    z-index: -1;
     }


    body {
      margin: 0;
      background-image: url(last.jpg);
      height: 100vh;
      display: flex;
      align-items: center;
      

      font-family: Arial, sans-serif;
    }

    form {
     
      border: 3px solidrgb(52, 132, 223);
      width: 50%;
      max-width: 500px;
      padding: 40px;
      text-align: center;
      color:rgb(52, 132, 223);
      
      border-radius: 10px;
    }

    form h2 {
      margin-top: 10px;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    input {
      width: 80%;
      height: 40px;
      margin-bottom: 20px;
      border: 2px solid rgb(52, 132, 223);
      border-radius: 5px;
      padding-left: 10px;
      font-size: 1rem;
      background-color: white;
    
    }

    ::placeholder {
      color:black;
      opacity: 0.7;
    }

    button {
      width: 80%;
      height: 40px;
      margin-bottom: 20px;
      background-color :rgb(52, 132, 223);
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color:rgb(52, 132, 223);
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <i class="fa-solid fa-hands-holding-child" style="font-size: 2rem;"></i>
    <h2>Parent Login</h2>

    <input type="text" id="mobile" placeholder="Registered Mobile No" required />
    <button type="button" onclick="generateOTP()">Get OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" required />
    <button type="submit">Sign In</button>
  </form>

  <script>
    let generatedOTP = null;

    function generateOTP() {
      const mobile = document.getElementById("mobile").value.trim();

      if (!mobile || mobile.length < 10 || !/^\d{10}$/.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
      }

      // Simulate OTP generation
      generatedOTP = Math.floor(100000 + Math.random() * 900000); // 6-digit OTP
      alert(`OTP has been sent to your mobile number.\n\n( ${generatedOTP})`);
    }

    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const enteredOTP = document.getElementById("otp").value.trim();

      if (!generatedOTP) {
        alert("Please request OTP first.");
        return;
      }

      if (enteredOTP === generatedOTP.toString()) {
        alert("Login successful! Welcome, Parent.");
        window.location.href = "Output.html";

        
      } else {
        alert("Invalid OTP. Please try again.");
      }
    });
  </script>
</body>
</html>
