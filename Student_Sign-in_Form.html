
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <script>
    let users = [
      { email: "chinmai@gmail.com", user_name: "Chinmai", password: "1234" },
      { email: "xyz@gmail.com", user_name: "xyz", password: "12345" },
      { email: "abc@gmail.com", user_name: "abe", password: "123456" }
    ];

    function signin(event) {
      event.preventDefault();

      let inputs = document.getElementsByClassName('a');
      let email = inputs[0].value.trim();
      let password = inputs[1].value;

      for (let i = 0; i < users.length; i++) {
        if (users[i].email === email && users[i].password === password) {
          alert(`Login successful! Welcome ${users[i].user_name}!`);
          window.location.href = "Output.html";
          return;
        }
      }

      alert("Sign-in failed! Invalid email or password.");
    }
  </script>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f0f4f8;
      height: 100vh;
      display: flex;
      align-items: center;
      margin-left: 2%;
      
    }
    
     body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url(Background_For_Login-Form.jpg); 
    background-size: 100%;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 1;
    z-index: -1;
     }


    form {
      width: 50%;
      max-width: 500px;
      border: 4px solid #dbdcdd;
      border-radius: 10px;
      padding: 40px 20px;
      text-align: center;
      color: #2d6cdf;
    }

    form h1 {
      margin-bottom: 30px;
    }

    .a {
      width: 80%;
      height: 45px;
      margin-bottom: 20px;
      border: 2px solid #2d6cdf;
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      background-color: #ffffff;
     
    }

    ::placeholder {
     
      font-weight: 500;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    form button {
      width: 80%;
      height: 45px;
      background-color: #2d6cdf;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }


    a {
      color: #2d6cdf;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    a:hover {
      color: #1a4bb8;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
   
  <form onsubmit="signin(event)">
    <h1><i class="fa-solid fa-user-graduate"></i> Sign in</h1>
    <input type="text" class="a" placeholder="Enter your Registration No or Email" />
    <input type="password" class="a" placeholder="Enter your password" /><br>
    <input type="checkbox" > Remember me?<br><br>
    <a href="Reset_ Password.html">Forgot your password?</a>
    <a href=""></a><button type="submit">Sign In</button>
  </form>
</body>
</html>
