<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Role Selection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: white;
      position: relative;
      font-family: sans-serif;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('College_logo.png');
      background-size: 50%;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.1;
      z-index: -1;
    }

    .b {
      background-color: rgba(255, 255, 255, 0.9);
      height: 70vh;
      width: 50vw;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: rgb(52, 132, 223);
      margin: 10px 0;
    }

    .a {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    a {
      background-color: rgba(230, 230, 250, 0.5);
      width: 28%;
      height: 160px;
      text-decoration: none;
      color: rgb(85, 65, 214);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: rgba(85, 65, 214, 0.2);
      transform: scale(1.05);
    }

    i {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .b {
        width: 90vw;
        height: auto;
        padding: 20px 10px;
      }

      .a {
        flex-direction: column;
        gap: 20px;
      }

      a {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="b">
    <h2>Sign In</h2>
    <h2>Please Select Your Role</h2>
    <div class="a">
      <a href="Student_Sign-in_Form.html" target="f2">
        <i class="fa-solid fa-user-graduate"></i>
        <span>Student</span>
      </a>
      <a href="Parent_Login.html" target="f2">
        <i class="fa-solid fa-hands-holding-child"></i>
        <span>Parent</span>
      </a>
      <a href="Management_Login_Form.html" target="f2">
        <i class="fa-solid fa-building-columns"></i>
        <span>Management</span>
      </a>
    </div>
  </div>

</body>
</html>
