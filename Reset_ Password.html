<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            overflow: hidden;
            background-image: url(Backgrounds_For_Signin_Form.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .reset-container {
            background-color: rgba(0, 0, 0, 0.7);
            width: 350px;
            padding: 30px;
            margin-left: 35%;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 10px #00f0ff;
        }

        h1 {
            margin-bottom: 20px;
            color: #56e8f8;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Reset Password</h1>

        <label for="email">Enter Email</label>
        <input type="email" id="email" placeholder="Enter email" required>

        <label for="account">Enter Account No</label>
        <input type="text" id="account" placeholder="Enter account number" required>

        <button onclick="generateOtp()">Generate OTP</button>

        <label for="otp">Enter OTP</label>
        <input type="text" id="otp" placeholder="Enter OTP">

        <label for="new-password">Enter New Password</label>
        <input type="password" id="new-password" placeholder="Enter new password">

        <button onclick="resetPassword()">Reset Password</button>
    </div>

    <script>
        let users = [
            { email: "ab@gmail.com", user_name: "ab", password: "1234" },
            { email: "cd@gmail.com", user_name: "cd", password: "5678" },
            { email: "ef@gmail.com", user_name: "ef", password: "91011" }
        ];

        let otp = "";

        function generateOtp() {
            otp = Math.floor(1000 + Math.random() * 9000);
            alert(`Your OTP is ${otp}`);
        }

        function resetPassword() {
            const email = document.getElementById('email').value.trim();
            const account = document.getElementById('account').value.trim();
            const enteredOtp = document.getElementById('otp').value.trim();
            const newPassword = document.getElementById('new-password').value;

            if (enteredOtp === otp.toString()) {
                let userFound = false;
                for (let user of users) {
                    if (user.email === email && user.user_name === account) {
                        user.password = newPassword;
                        alert("Password reset successful!");
                        userFound = true;
                        break;
                    }
                }
                if (!userFound) {
                    alert("Email or account number not found.");
                }
            } else {
                alert("Invalid OTP.");
            }
        }
    </script>
</body>
</html>
